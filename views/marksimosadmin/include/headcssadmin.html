<head>

    <!-- Theme style -->

    <link rel="stylesheet" href="/libs/angular-notifications/notification.min.css">
    <link rel="stylesheet" href="/libs/nvd3/nv.d3.css"/>

    <link rel="stylesheet" href="/libs/ng-tags-input/ng-tags-input.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <style type="text/css">

        /********************  Angular JS 首次载入页面默认隐藏模板显示  ********************/

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }



        .fixedtop{
            position: fixed !important;
            z-index: 99;
            top:40px;
            min-width: 1360px;
            width: 100%;
        }
        .sectionbox{
            margin-top: 270px;
        }
        .iconbtn{
            min-width: 30px !important;
            width: 30px !important;
            height: 30px !important;
            padding: 0px 8px !important;
            margin: 0 0 5px 10px !important;
        }
        .menutitle{
            margin: 0px 0 0px 0px;
            padding-bottom: 0px;
        }

        .chartBox {
            width: 99%;
            height: 350px;
            margin: 0;
        }

        .xy-tooltip div {
            pointer-events: auto;
        }

        .IE11_chart_A3 {
            height: 600px;
        }
        .IE11_chart_C2 {
            height: 800px;
        }

        .nav.nav-pills.table_multimenu li a{
            border: 1px solid #00a65a ;

            margin-bottom: 20px;

        }

        .nav.nav-pills.table_multimenu li.active > a{
            border-top: 3px solid #00a65a;

        }


        /**********  Chart C2  **********/
     
         .nvtooltip h5 .perception_map_button {
            -webkit-text-size-adjust: none;
            font-size: 11px;
            font-family: "Helvetica", "Arial, sans-serif";
        }

         .nvtooltip h5 .perception_map_dropdown {
            float: right;
            margin-right: 20px;
            margin-top: -6px;
        }

         .nvtooltip h5 .perception_map_group {
            float: right;
            margin-right: 50px;
            margin-top: -6px;
        }

         .nvtooltip .nvtooltip {
            border: 0 none;
        }

             .nvtooltip .nvtooltip h5 {
                border: 1px solid #bdbdbd;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                padding: 8px 10px;
            }

         .nvtooltip .perception_panel {
            margin-bottom: 0px;
        }

             .nvtooltip .perception_panel .panel-heading {
                font-size: 12px;
                font-weight: bold;
                font-family: "Helvetica", "Arial, sans-serif";
                color: #6f6f6f;
            }

         .nvtooltip .perception_list {
            padding: 5px 10px;
            font-size: 12px;
            font-family: "Helvetica", "Arial, sans-serif";
            color: #373737;
        }

         .nvtooltip .perception_list_bg {
            background-color: #f9f9f9;
        }

         .nvtooltip .perception_info {
            width: 155px;
            display: inline-block;
        }

         .nvtooltip .perception_info_number {
            width: 40px;
            display: inline-block;
        }

         .nvtooltip .perception_logo {
            padding: 6px 6px;
            margin: 0px 5px 0px 0px;
            background-color: #0000FF;
            display: inline-block;
        }

        .nvtooltip .perception_arrow_up {
            background-image: url(/app/css/images/icon-admin.png);
            background-repeat: no-repeat;
            background-position: 0 -283px;
            display: inline-block;
            vertical-align: middle;
            *vertical-align: auto;
            *zoom: 1;
            *display: inline;
            width: 13px;
            height: 13px;
        }

        .nvtooltip .perception_arrow_right {
            background-image: url(/app/css/images/icon-admin.png);
            background-repeat: no-repeat;
            background-position: 0 -142px;
            display: inline-block;
            vertical-align: middle;
            *vertical-align: auto;
            *zoom: 1;
            *display: inline;
            width: 13px;
            height: 13px;
        }

         .nvtooltip .perception_arrow_down {
            background-image: url(/app/css/images/icon-admin.png);
            background-repeat: no-repeat;
            background-position: 0 0;
            display: inline-block;
            vertical-align: middle;
            *vertical-align: auto;
            *zoom: 1;
            *display: inline;
            width: 13px;
            height: 13px;
        }


        /**********  All Decisions  **********/

        .brand_title {
            font-size: 16px;
            padding: 5px 20px 5px 20px;
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .brand_title strong{
            margin-right: 20px;
        }

        .company_title {
            margin-right: 20px !important;
        }
        /**********  Admin Report Final Score  **********/
        .company {
            width: 15px;
            height: 15px;
            padding: 0;
            margin: 0;
            display: -moz-inline-box;
            display: inline-block;
        }
        .company_1 {
            background-color: #004CE5;
        }

        .company_2 {
            background-color: #B00;
        }

        .company_3 {
            background-color: #FFBC01;
        }

        .company_4 {
            background-color: #393;
        }

        .company_5 {
            background-color: #909;
        }

        .company_6 {
            background-color: #FF5200;
        }

        .tr_warning {
            background-color: #FCFFD9;
        }
        .td_info {
            background-color: #EAEFFF;
        }






        /**********  Chart  **********/
        .chat-container {
            position: fixed;
            right: -244px;
            z-index: 9998;
            background-color: white;
            width: 244px;
            height: 600px;
            border: 1px solid #DDD;
            font-size: 12px;
            top: 50px;
            bottom: 0;
        }
        .chat-container.active {
            right: 0;
        }
        .chat-container .chat-icon-wrapper {
            background-color: white;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: -51px;
            width: 51px;
            border: 1px solid #DDD;
        }
        .chat-container .chat-icon-wrapper .icon {
            height: 36px;
        }
        .chat-container .chat-icon-wrapper .icon:hover {
            background-color: #F5F5F5;
        }
        .chat-container .chat-icon-wrapper .chat-icon {
            background-position: 50%;
            background-image: url("/app/css/images/icon/iconmenuchat.png");
            background-repeat: no-repeat;
        }
        .chat-container .chat-icon-wrapper .chat-icon.active {
            background-image: url("/app/css/images/icon/iconmenuchatactive.gif");
            background-position: 50%;
            background-repeat: no-repeat;
        }
        .chat-container .chat-icon-wrapper .dictionary-icon {
            background-position: 50%;
            background-image: url("/app/css/images/icon/iconmenubook.png");
            background-repeat: no-repeat;
        }
        .chat-container .hide-btn {
            padding-left: 3px;
            border-bottom: 1px solid #DDD;
            background-color: #F5F5F5;
            cursor: pointer;
        }
        .chat-container .hide-btn .icon-left, .chat-container .hide-btn .icon-right {
            border-right: 1px solid #808080;
            border-top: 1px solid #808080;
            width: 6px;
            height: 6px;
            display: inline-block;
        }
        .chat-container .hide-btn .icon-left {
            -moz-transform: rotate(-135deg);
            -ms-transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
            transform: rotate(-135deg);
        }
        .chat-container .hide-btn .icon-right {
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        .chat-container .header {
            text-align: center;
            margin: 0;
            cursor: pointer;
        }
        .chat-container .header li {
            display: inline-block;
            width: 50%;
            padding: 16px 0;
            border-bottom: 1px solid #DDD;
            background: #FBFBFB;
        }
        .chat-container .header li:not(:first-child) {
            border-left: 1px solid #DDD;
        }
        .chat-container .header li.active {
            padding-top: 13px;
            border-bottom: none;
            border-top: 3px #2E4E9A solid;
            background-color: white;
        }
        .chat-container .header.no-chat-header {
            padding: 0;
        }
        .chat-container .header.no-chat-header li {
            width: 100%;
        }
        .chat-container .chat-header {
            height: 60px;
            padding: 14px 0;
            position: relative;
        }
        .chat-container .chat-header .btn {
            font-size: 12px;
            width: 96px;
            padding-left: 37px;
            margin: 0 6px;
        }
        .chat-container .chat-header .btn.active {
            box-shadow: none;
            color: #2E4E9A;
            background-color: white;
            border-color: #2E4E9A;
        }
        .chat-container .chat-header .btn.active:hover {
            background-color: #E6E6E6;
        }
        .chat-container .chat-header .btn.seminar {
            background-position: 0 -1351px;
            background-position: 13px -1345px;
        }
        .chat-container .chat-header .btn.seminar.active {
            background-position: 0 -1497px;
            background-position: 13px -1491px;
        }
        .chat-container .chat-header .btn.company {
            background-position: 0 -1059px;
            background-position: 13px -1053px;
        }
        .chat-container .chat-header .btn.company.active {
            background-position: 0 -1205px;
            background-position: 13px -1199px;
        }
        .chat-container .chat-header .indicator {
            position: absolute;
            bottom: -1px;
            right: 52px;
            width: 26px;
            height: 10px;
        }
        .chat-container .chat-header .indicator.left {
            left: 52px;
        }
        .chat-container .dictionary-body .messages {
            height: 432px;
            padding: 15px;
            overflow: auto;
        }
        .chat-container .dictionary-body .messages .no-result {
            padding: 10px;
        }
        .chat-container .dictionary-body .messages .question p {
            word-break: break-all;
            margin-bottom: 5px;
        }
        .chat-container .dictionary-body .messages .question button {
            font-size: 10px;
            width: 17px;
            height: 17px;
            padding: 0;
            border-radius: 2px;
            color: #737373;
        }
        .chat-container .dictionary-body .messages .question button.extend {
            padding-left: 1px;
        }
        .chat-container .dictionary-body .messages .question button.collapse {
            display: inline-block;
            visibility: visible;
            padding-right: 1px;
        }
        .chat-container .dictionary-body .messages .answer {
            color: #999;
            padding: 5px;
            border: #ECEFF1 1px solid;
            border-radius: 2px;
            background-color: #F8F8F8;
            word-break: break-all;
        }
        .chat-container .dictionary-body .messages .result {
            margin-bottom: 20px;
        }
        .chat-container .chat-body {
            border-top: 1px solid #DDD;
        }
        .chat-container .chat-body .messages {
            padding: 14px;
            height: 371px;
            overflow: auto;
        }
        .chat-container .chat-body .messages.no-chat-header {
            height: 432px;
        }
        .chat-container .chat-body .message {
            clear: both;
            margin-bottom: 0.5em;
        }
        .chat-container .chat-body .message > * {
            display: inline-block;
        }
        .chat-container .chat-body .message .text {
            margin: 0;
            -moz-border-radius: 1em;
            -webkit-border-radius: 1em;
            border-radius: 1em;
            padding: 0.5em 1em;
            background: #e5e5ea;
            position: relative;
            word-break: break-all;
        }
        .chat-container .chat-body .message .name {
            color: #A6A4A9;
            padding-left: 1em;
            font-size: 10px;
        }
        .chat-container .chat-body .message.them {
            max-width: 85%;
            float: left;
        }
        .chat-container .chat-body .message.them .avatar {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            border: 1px solid gray;
            /*todo-to-delete*/
        }
        .chat-container .chat-body .message.them .text::after {
            content: "";
            position: absolute;
            left: -0.5em;
            bottom: 0;
            width: 0.5em;
            height: 1em;
            border-right: 0.5em solid #e5e5ea;
            border-bottom-right-radius: 1em 0.5em;
            box-sizing: content-box;
        }
        .chat-container .chat-body .message.me {
            max-width: 80%;
            float: right;
        }
        .chat-container .chat-body .message.me .text {
            background-color: #1289fe;
            color: white;
        }
        .chat-container .chat-body .message.me .text::after {
            content: "";
            position: absolute;
            right: -0.5em;
            bottom: 0;
            width: 0.5em;
            height: 1em;
            border-left: 0.5em solid #1289fe;
            border-bottom-left-radius: 1em 0.5em;
            box-sizing: content-box;
        }
        .chat-container .message-send form textarea {
            width: 100%;
            resize: none;
            padding: 6px 14px;
            /*margin-bottom: -6px;*/
            /*wtf spaces*/
            border-top: 1px solid #DDD;
            border-bottom: 1px solid #DDD;
            border-left: none;
            border-right: none;
        }

        .anim-hide-left.active, .anim-hide-left.active-add.active-add-active {
            right: 0;
        }

        .anim-hide-left.active-remove.active-remove-active {
            right: -244px;
        }
        .anim-hide-left {
            transition: all ease 0.5s;
        }

        .btn-view-student {
            margin-left: 20px;
            font-size: 13px;
        }

        /*for student forms from b2c profile page */
        .student-detail .profile-detail-title {
            font-size: 16px;
            padding-left: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .student-detail .radio.gender {
            margin-bottom: 15px;
        }

        .student-detail .radio label {
            font-weight: bold;
        }

        .student-detail ul {
            list-style: none;
            margin-top: 10px;
        }

        .student-detail pre {
            background: none;
            border: none;
            padding-left: 0;
        }

        .student-detail h3 {
            margin-top: 14px;
            font-size: 15px;
            padding-left: 30px;
        }

        .student-detail [ng-click]{
            display: none;
        }

        .student-detail .add-new-member {
            display: none;
        }

        .student-detail .join-campaign {
            display: none;
        }


        /********* dashboard **********/
        .dashboard-campaign-name {
            padding-left: 20px;
            margin-bottom: 0;
            font-weight: bold;
        }
        .dashboard-campaign-name span {
            text-decoration: underline;
        }






    </style>
</head>
